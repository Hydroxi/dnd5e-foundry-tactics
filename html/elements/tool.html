<form class="item-form armor">
    <div role="group" class="form-group flexrow">
        <label>{proficient.name}</label>
        <input type="checkbox" class="ftc-checkbox armor-proficient" data-edit="proficient.current"
               value="{proficient.current}" />
        <input type="checkbox" class="ftc-checkbox armor-expertise" data-edit="proficient.expertise"
               value="{proficient.expertise}" />
    </div>
</form>
